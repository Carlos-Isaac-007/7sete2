<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"">
</head>
<body>


   <div class="container my-4">
      <h2 class="text-center">Carrinho</h2>
  
      <div class="row">
          <!-- ðŸ“Œ Carrinho de compras -->
          <div class="col-12">
              <div class="cart-items p-3 rounded">
                  <div class="cart-item d-flex align-items-center p-2 border-bottom">
                      <img src="a.jpg" class="cart-img" alt="Produto">
                      <div class="cart-details flex-grow-1 ms-2">
                          <h6 class="cart-title">Samsung Galaxy s22 ultra</h6>
                          <p class="cart-price">R$ <span class="item-price">99.90</span></p>
                          <div class="quantity d-flex align-items-center">
                              <button class="btn btn-sm btn-outline-secondary btn-qty decrease">-</button>
                              <span class="mx-2 item-qty">1</span>
                              <button class="btn btn-sm btn-outline-secondary btn-qty increase">+</button>
                          </div>
                      </div>
                      <button class="btn btn-danger btn-sm remove-item">X</button>
                  </div>

                  <div class="cart-item d-flex align-items-center p-2 border-bottom">
                     <img src="a.jpg" class="cart-img" alt="Produto">
                     <div class="cart-details flex-grow-1 ms-2">
                         <h6 class="cart-title">Samsung Galaxy s22 ultra</h6>
                         <p class="cart-price">R$ <span class="item-price">99.90</span></p>
                         <div class="quantity d-flex align-items-center">
                             <button class="btn btn-sm btn-outline-secondary btn-qty decrease">-</button>
                             <span class="mx-2 item-qty">1</span>
                             <button class="btn btn-sm btn-outline-secondary btn-qty increase">+</button>
                         </div>
                     </div>
                     <button class="btn btn-danger btn-sm remove-item">X</button>
                 </div>

                 <div class="cart-item d-flex align-items-center p-2 border-bottom">
                  <img src="a.jpg" class="cart-img" alt="Produto">
                  <div class="cart-details flex-grow-1 ms-2">
                      <h6 class="cart-title">Samsung Galaxy s22 ultra</h6>
                      <p class="cart-price">R$ <span class="item-price">99.90</span></p>
                      <div class="quantity d-flex align-items-center">
                          <button class="btn btn-sm btn-outline-secondary btn-qty decrease">-</button>
                          <span class="mx-2 item-qty">1</span>
                          <button class="btn btn-sm btn-outline-secondary btn-qty increase">+</button>
                      </div>
                  </div>
                  <button class="btn btn-danger btn-sm remove-item">X</button>
              </div>
              </div>
          </div>
  
          <!-- ðŸ“Œ Resumo da compra -->
          <div class="col-12 mt-3">
              <div class="summary p-4 rounded">
                  <h4>Resumo</h4>
                  <div class="d-flex justify-content-between">
                      <p>Subtotal:</p>
                      <p id="subtotal" class="fw-bold">R$ 99.90</p>
                  </div>
                  <div class="d-flex justify-content-between">
                      <p>Frete:</p>
                      <p class="fw-bold">R$ 10.00</p>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between">
                      <p class="fs-5 fw-bold">Total:</p>
                      <p id="total" class="fs-5 fw-bold text-success">R$ 109.90</p>
                  </div>
                  <button class="btn btn-primary w-100 mt-3">Finalizar Compra</button>
              </div>
          </div>
      </div>
  </div>
  
  <!-- ðŸ“Œ Script para aumentar/reduzir a quantidade -->
  <script src="scripts/script.js"></script>
  </body>
  </html>
</body>
</html>
