<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <script src="script.js?v=2" defer></script>
    <style>
        /* Header responsivo */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            height: 40px;
        }
        .header-icons {
            display: flex;
            gap: 1.5rem;
        }
        .header-icon {
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .header-icon:active {
            transform: scale(0.95);
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.7rem 1rem;
            }
            .logo {
                height: 32px;
            }
            .header-icons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Logo (substitua src pelo seu logo) -->
        <img src="logoR.webp" alt="Logo" class="logo">
        <div class="header-icons">
            <!-- Ícone Home -->
            <a href="/" title="Home">
                <svg class="header-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 12L12 3l9 9" />
                    <path d="M9 21V9h6v12" />
                </svg>
            </a>
            <!-- Ícone Carrinho -->
            <a href="/carrinho" title="Carrinho">
                <svg class="header-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1" />
                    <circle cx="20" cy="21" r="1" />
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                </svg>
            </a>
        </div>
    </header>
    <section class="containerPai">
        <div class="card loginActive">
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form action="">
                        <input type="email" placeholder="E-mail" required>
                        <input type="password" placeholder="Palavra-passe" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem uma conta?</h2>
                    <p>Entre para aceder a todos os recursos.</p>
                    <button class="btnLogin">Fazer Login</button>
                </div>
            </div>
            <div class="direita">
                <div class="formCadastro">
                    <h2>Criar Conta</h2>
                    <form action="">
                        <input type="text" placeholder="Nome Completo" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="tel" placeholder="Telefone" required>
                        <input type="password" placeholder="Palavra-passe" required>
                        <input type="password" placeholder="Confirmar Palavra-passe" required>
                        <button type="submit">Registar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem<br>uma conta?</h2>
                    <p>Crie uma para aceder a todos os recursos.</p>
                    <button class="btnCadastro">Registar-se</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
